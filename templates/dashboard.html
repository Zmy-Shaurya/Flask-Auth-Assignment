{% extends 'base.html' %}
{% block body %}
    
    <div class="container">
        <h1>{{user.name}} Home Page</h1>
        <div class="mt-4">
            <p><strong>Name:</strong> {{user.name}}</p>
            <p><strong>Email:</strong> {{user.email}}</p>
            <p><strong>User ID:</strong> {{user.id}}</p>
            {% if user.created_at %}<p><strong>Account Created:</strong> {{user.created_at.strftime('%b %d, %Y')}}</p>{% endif %}
            <div class="mt-3">
                <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
                <a href="{{ url_for('index') }}" class="btn btn-primary">Edit Profile</a>
            </div>
        </div>
    </div>

{% endblock body %}
